<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="nav nav-tabs">
        <!-- routerLink will allow the user to navigate to different pages without angular reloading the app each time a new page is clicked (default behavior) 
        
        {exact: true} means make this element active only if the path matches exactly. "/" and "/servers" dont match, even though "/servers" contains "/"
        
        -->
        <li role="presentation" 
            routerLinkActive="list-group-item-action"
            routerLinkActiveOptions="{exact: true}">
          <a routerLink="/">Home</a>
        </li>
        <li role="presentation" 
            routerLinkActive="list-group-item-action">
          <a routerLink="/servers">Servers</a>
        </li>
        <li role="presentation" 
            routerLinkActive="list-group-item-action">
          <a [routerLink]="['/users']">Users</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- this is a special directive that tells angular to load the component of the currently selected route. normally, the component selector to be displayed in this defined space of the web page would go here  -->
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
